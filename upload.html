<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/upload.css">

</head>

<body>
    <div class="container mt-3">
        <input type="file" multiple accept="image/*" class="form-control file-input d-none" />
        <div class="icon">
            <i class="fa-solid fa-upload"></i>
        </div>
        <div class="alert alert-danger alert-file" role="alert">
            No file has been choose yet!
        </div>
        <div class="table-area mt-4">
            <table class="table d-none">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <button class="btn btn-danger button d-none">Clear</button>
    </div>
    <script src="./assets/js/upload.js"></script>
</body>

</html>
